<div>
	<div class="form-group">
		<label for="usernameInput">Username:</label>
		<input id="usernameInput" class="form-control" ng-model="credentials.userName" placeholder="User Name"></input>
	</div>
	<div class="form-group">
		<label for="passwordInput">Password:</label>
		<input id="passwordInput" class="form-control" type="password" ng-model="credentials.password" placeholder="Password"></input>
	</div>
	<div class="form-group" ng-show="failed">
		<span>Login failed please provide correct credentials</span>
	</div>
	<div class="form-group">
		<button class="btn btn-default" ng-click="login(credentials)">Login</button>
	</div>
</div>
