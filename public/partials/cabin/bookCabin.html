<div class="modal-header">
	<h3 class="modal-title">Book Cabin: {{cabin.Name}}</h3>
</div>

<div class="modal-body row">
	<div class="col-md-12">
		<label for="membershipNumberInput">Social Security Number:</label>
		<input id="membershipNumberInput" ng-model="socialSecurityNumber" class="form-control" placeholder="Membership Number"></input>
	</div>

	<div class="col-md-12">
		<label for="membershipNumberInput">Name:</label>
		<input id="membershipNumberInput" ng-model="name" class="form-control" placeholder="Name"></input>
	</div>

	<div class="col-md-12">
		<label for="membershipNumberInput">Street address:</label>
		<input id="membershipNumberInput" ng-model="streetAddress" class="form-control" placeholder="Name"></input>
	</div>

	<div class="col-md-12">
		<label for="membershipNumberInput">Phone:</label>
		<input id="membershipNumberInput" ng-model="phoneNr" class="form-control" placeholder="Phone Number"></input>
	</div>

	<div class="col-md-12">
		<label for="membershipNumberInput">Email:</label>
		<input id="membershipNumberInput" ng-model="email" class="form-control" placeholder="Email Address"></input>
	</div>	

	<div class="form-group">
		<div class="col-md-6 form-group">
			<label for="startDatePicker">Start date:</label>
			<uib-datepicker id="startDatePicker" ng-model="startDate" min-date="today" show-weeks="true" class="well well-sm" custom-class="getDayClass(date, mode)"></uib-datepicker>
		</div>
		<div class="col-md-6 form-group">
			<label for="endDatePicker">End date:</label>
			<uib-datepicker id="endDatePicker" ng-model="endDate" min-date="startDate" show-weeks="true" class="well well-sm" custom-class="getDayClass(date, mode)"></uib-datepicker>
		</div>
	</div>
</div>

<div class="modal-footer">
	<button class="btn btn-success" ng-click="book()">Book</button>
	<button class="btn btn-warning" ng-click="cancel()">Close</button>
</div>
